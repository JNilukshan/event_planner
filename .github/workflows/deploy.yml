name: Deploy Event Planner to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build Event Planner
        run: npm run build

      # 5️⃣ Ensure ownership and clean target folder
      - name: Prepare target folder on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            sudo chown -R $USER:$USER /home/azureuser/event_planner
            sudo chmod -R 755 /home/azureuser/event_planner
            rm -rf /home/azureuser/event_planner/*
            mkdir -p /home/azureuser/event_planner

      # 6️⃣ Copy new dist folder to VM
      - name: Copy dist folder to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          source: "dist/*"
          target: "/home/azureuser/event_planner/"
          strip_components: 1
          overwrite: true

      # 7️⃣ Set ownership and permissions for Nginx
      - name: Set ownership and permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            sudo chown -R www-data:www-data /home/azureuser/event_planner
            sudo chmod -R 755 /home/azureuser/event_planner

      # 8️⃣ Configure Nginx and reload
      - name: Configure Nginx and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            sudo tee /etc/nginx/sites-available/event-planner > /dev/null << 'EOF'
            server {
                listen 3000;
                server_name _;

                root /home/azureuser/event_planner;
                index index.html;

                location / {
                    try_files $uri /index.html;
                }

                location /assets/ {
                    root /home/azureuser/event_planner;
                    access_log off;
                    log_not_found off;
                }

                location /health {
                    return 200 "Event Planner OK";
                    add_header Content-Type text/plain;
                }

                error_log /var/log/nginx/event-planner-error.log;
                access_log /var/log/nginx/event-planner-access.log;
            }
            EOF

            sudo ln -sf /etc/nginx/sites-available/event-planner /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl reload nginx

            echo "✅ Event Planner deployed on http://$(curl -s ifconfig.me):3000/"
