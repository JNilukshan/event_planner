name: Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy on VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        password: ${{ secrets.VM_PASSWORD }}
        script: |
          # Remove old files
          rm -rf /home/azureuser/event_planner/*
          mkdir -p /home/azureuser/event_planner
          
          # Install required packages
          if ! command -v serve &> /dev/null; then
            sudo npm install -g serve
          fi
          
          if ! command -v nginx &> /dev/null; then
            sudo apt update
            sudo apt install -y nginx
          fi
          
          # Stop any existing process
          pm2 stop event-planner 2>/dev/null || true
          pm2 delete event-planner 2>/dev/null || true

    - name: Copy build files to VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        password: ${{ secrets.VM_PASSWORD }}
        source: "dist/*"
        target: "/home/azureuser/event_planner/"
        strip_components: 1

    - name: Start application
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        password: ${{ secrets.VM_PASSWORD }}
        script: |
          # Check if files copied correctly
          ls -la /home/azureuser/event_planner/
          
          # Set proper permissions
          chmod -R 755 /home/azureuser/event_planner/
          
          # Configure Nginx for Event Planner on port 3000
          sudo tee /etc/nginx/sites-available/event-planner > /dev/null << 'EOF'
          server {
              listen 3000;
              listen [::]:3000;
              
              server_name _;
              
              # Security headers
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
              
              # Serve static files directly
              root /home/azureuser/event_planner;
              index index.html;
              
              # Handle React Router (SPA)
              location / {
                  try_files $uri $uri/ /index.html;
              }
              
              # Static assets with caching
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                  expires 1y;
                  add_header Cache-Control "public, immutable";
                  access_log off;
              }
              
              # Health check
              location /health {
                  access_log off;
                  return 200 "Event Planner - healthy\n";
                  add_header Content-Type text/plain;
              }
          }
          EOF
          
          # Enable the site and restart nginx
          sudo rm -f /etc/nginx/sites-enabled/event-planner
          sudo ln -sf /etc/nginx/sites-available/event-planner /etc/nginx/sites-enabled/
          sudo nginx -t && sudo systemctl reload nginx
          sudo systemctl enable nginx
          
          # We don't need PM2 serve anymore, nginx serves static files directly
          pm2 stop event-planner 2>/dev/null || true
          pm2 delete event-planner 2>/dev/null || true
          
          echo "âœ… Event Planner deployed successfully!"
          echo "ğŸ“ Files in directory:"
          ls -la /home/azureuser/event_planner/
          echo ""
          echo "ğŸŒ Access your Event Planner app:"
          echo "   Event Planner: http://$(curl -s ifconfig.me):3000"
          echo ""
          echo "ğŸ”§ Nginx configuration:"
          sudo nginx -t